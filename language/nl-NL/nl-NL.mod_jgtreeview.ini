MOD_JGTREEVIEW_MODULE_CLASS_SUFFIX_DESC="Een achtervoegsel dat wordt toegevoegd aan de CSS class van deze module, waardoor styling per individuele module mogelijk wordt."
MOD_JGTREEVIEW_NAME_DESC="Geef een naam (bvb galerijnaam). Is dit veld leeg dan wordt JoomGallery's naam (COM_JOOMGALLERY_COMMON_GALLERY) gebruikt, die in het taalbestand geconfigureerd is. Deze instelling is alleen effectief als de 'Root categorie-id' is ingesteld op <b>1</b>."
MOD_JGTREEVIEW_GRID_DESC="Geef aan of een raster moet worden weergegeven."
MOD_JGTREEVIEW_BGCOLOR_ACTIVE_NODE_DESC="Specificeer een achtergrondkleur voor het geselecteerde/actieve knooppunt (bvb #FFFFFF voor wit)."
MOD_JGTREEVIEW_SHOW_OPEN_CLOSE_ALL_DESC="Geef aan of linken moeten worden getoond waarmee alle knooppunten tegelijk kunnen worden geopend of gesloten."
MOD_JGTREEVIEW_SHOW_CREDITS_DESC="Geef aan of een terug link naar www.famfamfam.com moet worden weergegeven. Bevestig alstublieft aan de licentievoorwaarden van www.famfamfam.com voor gebruik van de iconen in deze module."
MOD_JGTREEVIEW_ITEMID_DESC="De Itemid die in de links wordt opgenomen, in plaats van de JoomGallery Itemid. Is dit veld leeg dan wordt het Itemid automatisch bepaald."
MOD_JGTREEVIEW_SORT_CAT_DESC="Volgorde van de categorieën. Deze instelling heeft alleen betrekking op het eerste niveau."
MOD_JGTREEVIEW_SORT_SUBCAT_DESC="Volgorde van de subcategorieën. Deze instelling heeft betrekking op alle subcategorie niveaus."
MOD_JGTREEVIEW_MAX_LEN_CATNAME_DESC="Geef het aantal tekens waarop (sub)categorienamen moeten worden afgebroken."
MOD_JGTREEVIEW_BLACKLIST_CATS_DESC="Geef de id's van de categorieën of subcategorieën (komma gescheiden) die niet worden weergegeven (subcategorieën van de gespecificeerde categorieën of subcategorieën worden ook niet weergegeven)."
MOD_JGTREEVIEW_ROOT_CATID_DESC="Geef de id van de eerste categorie die moet worden getoond. Geef <b>1</b> om de hele galerij te tonen."
MOD_JGTREEVIEW_ICON_THEME_DESC="Kies het icoonthema."
MOD_JGTREEVIEW_SHOWHIDDEN_DESC="Geef aan of verborgen categorieën mogen worden getoond. Of categorieën verborgen zijn kan worden vastgesteld in de categoriemanager van het administratieve gedeelte van JoomGallery."
MOD_JGTREEVIEW_SHOW_ALWAYS_EXPANDED_DESC="Geef aan of alle knooppunten altijd moeten zijn uitgeklapt."
MOD_JGTREEVIEW_DISABLE_NEW_DESC="Met deze parameter kan expliciet worden aangegeven of het 'Nieuw' label moet worden getoond, zelfs als het is ingeschakeld voor de galerij zelf. Uitschakelen kan de prestaties van de module aanzienlijk verbeteren voor grote galerijen met veel categorieën. Indien ingesteld op 'Nee' dan wordt de instelling in de JoomGallery configuratie gehanteerd."
